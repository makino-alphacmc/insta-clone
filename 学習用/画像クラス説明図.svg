<svg width="1920" height="2000" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1920" height="2000" fill="#f5f5f5"/>
  
  <!-- タイトル -->
  <text x="960" y="40" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="#0a0a0a" text-anchor="middle">画像クラスの説明: w-full aspect-square object-cover</text>
  
  <!-- ========== w-full ========== -->
  <g transform="translate(0, 80)">
    <text x="960" y="25" font-family="Inter, sans-serif" font-size="20" font-weight="600" fill="#0a0a0a" text-anchor="middle">1. w-full（幅を100%にする）</text>
    
    <!-- カードコンテナ -->
    <rect x="360" y="50" width="600" height="180" fill="#ffffff" stroke="#333333" stroke-width="2" rx="8"/>
    <text x="370" y="75" font-family="Inter, sans-serif" font-size="13" fill="#666666">CardContent（親要素）</text>
    
    <!-- w-fullなし（幅が固定） -->
    <rect x="380" y="90" width="200" height="120" fill="#ef4444" opacity="0.3" stroke="#ef4444" stroke-width="2" stroke-dasharray="4 4"/>
    <text x="480" y="150" font-family="Inter, sans-serif" font-size="13" fill="#991b1b" text-anchor="middle">w-fullなし</text>
    <text x="480" y="170" font-family="Inter, sans-serif" font-size="11" fill="#991b1b" text-anchor="middle">（幅が固定）</text>
    
    <!-- 矢印 -->
    <path d="M 600 150 L 700 150" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- w-fullあり（幅が100%） -->
    <rect x="720" y="90" width="220" height="120" fill="#22c55e" opacity="0.3" stroke="#22c55e" stroke-width="2"/>
    <text x="830" y="150" font-family="Inter, sans-serif" font-size="13" fill="#15803d" text-anchor="middle">w-fullあり</text>
    <text x="830" y="170" font-family="Inter, sans-serif" font-size="11" fill="#15803d" text-anchor="middle">（幅100%）</text>
    
    <!-- 説明 -->
    <text x="960" y="250" font-family="Inter, sans-serif" font-size="14" fill="#0a0a0a" text-anchor="middle">親要素（CardContent）の幅に合わせて、画像の幅を100%にする</text>
  </g>
  
  <!-- ========== aspect-square ========== -->
  <g transform="translate(0, 360)">
    <text x="960" y="25" font-family="Inter, sans-serif" font-size="20" font-weight="600" fill="#0a0a0a" text-anchor="middle">2. aspect-square（アスペクト比を1:1にする = 正方形）</text>
    
    <!-- カードコンテナ -->
    <rect x="360" y="50" width="600" height="200" fill="#ffffff" stroke="#333333" stroke-width="2" rx="8"/>
    <text x="370" y="75" font-family="Inter, sans-serif" font-size="13" fill="#666666">CardContent（幅600px）</text>
    
    <!-- aspect-squareなし（元の画像の比率） -->
    <rect x="380" y="90" width="240" height="140" fill="#ef4444" opacity="0.3" stroke="#ef4444" stroke-width="2" stroke-dasharray="4 4"/>
    <text x="500" y="160" font-family="Inter, sans-serif" font-size="13" fill="#991b1b" text-anchor="middle">aspect-squareなし</text>
    <text x="500" y="180" font-family="Inter, sans-serif" font-size="11" fill="#991b1b" text-anchor="middle">（元の比率）</text>
    
    <!-- 矢印 -->
    <path d="M 640 160 L 700 160" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- aspect-squareあり（正方形） -->
    <rect x="720" y="90" width="200" height="200" fill="#22c55e" opacity="0.3" stroke="#22c55e" stroke-width="2"/>
    <text x="820" y="190" font-family="Inter, sans-serif" font-size="13" fill="#15803d" text-anchor="middle">aspect-squareあり</text>
    <text x="820" y="210" font-family="Inter, sans-serif" font-size="11" fill="#15803d" text-anchor="middle">（正方形）</text>
    
    <!-- 正方形のマーク -->
    <line x1="720" y1="90" x2="720" y2="290" stroke="#22c55e" stroke-width="2"/>
    <line x1="920" y1="90" x2="920" y2="290" stroke="#22c55e" stroke-width="2"/>
    <line x1="720" y1="90" x2="920" y2="90" stroke="#22c55e" stroke-width="2"/>
    <line x1="720" y1="290" x2="920" y2="290" stroke="#22c55e" stroke-width="2"/>
    <text x="820" y="100" font-family="Inter, sans-serif" font-size="11" fill="#15803d" text-anchor="middle">幅=高さ</text>
    
    <!-- 説明 -->
    <text x="960" y="290" font-family="Inter, sans-serif" font-size="14" fill="#0a0a0a" text-anchor="middle">画像の幅と高さを同じにして、Instagram風の正方形にする</text>
  </g>
  
  <!-- ========== object-cover ========== -->
  <g transform="translate(0, 600)">
    <text x="960" y="25" font-family="Inter, sans-serif" font-size="20" font-weight="600" fill="#0a0a0a" text-anchor="middle">3. object-cover（画像を領域いっぱいに表示、はみ出た部分は切り取る）</text>
    
    <!-- カードコンテナ（正方形） -->
    <rect x="360" y="50" width="600" height="400" fill="#ffffff" stroke="#333333" stroke-width="2" rx="8"/>
    <text x="370" y="75" font-family="Inter, sans-serif" font-size="13" fill="#666666">CardContent（正方形エリア 600x600px）</text>
    
    <!-- object-coverなし（画像が縮小される） -->
    <g transform="translate(380, 90)">
      <rect width="240" height="240" fill="#f5f5f5" stroke="#e5e5e5" stroke-width="1"/>
      <text x="120" y="120" font-family="Inter, sans-serif" font-size="11" fill="#666666" text-anchor="middle">元の画像（横長）</text>
      <rect x="20" y="60" width="200" height="100" fill="#3b82f6" opacity="0.5" stroke="#3b82f6" stroke-width="2"/>
      <text x="120" y="120" font-family="Inter, sans-serif" font-size="9" fill="#1e40af" text-anchor="middle">画像全体が表示</text>
      <text x="120" y="135" font-family="Inter, sans-serif" font-size="9" fill="#1e40af" text-anchor="middle">（上下に余白）</text>
      <text x="120" y="230" font-family="Inter, sans-serif" font-size="11" fill="#991b1b" text-anchor="middle">object-coverなし</text>
    </g>
    
    <!-- 矢印 -->
    <path d="M 640 210 L 700 210" stroke="#333333" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- object-coverあり（画像が領域を埋める） -->
    <g transform="translate(720, 90)">
      <rect width="220" height="220" fill="#f5f5f5" stroke="#22c55e" stroke-width="2"/>
      <!-- 横長の画像が正方形に収まるように拡大 -->
      <rect x="-20" y="50" width="260" height="120" fill="#3b82f6" opacity="0.7" stroke="#3b82f6" stroke-width="2"/>
      <text x="110" y="110" font-family="Inter, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">画像が拡大</text>
      <text x="110" y="125" font-family="Inter, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">はみ出た部分は</text>
      <text x="110" y="140" font-family="Inter, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">切り取られる</text>
      <text x="110" y="230" font-family="Inter, sans-serif" font-size="11" fill="#15803d" text-anchor="middle">object-coverあり</text>
    </g>
    
    <!-- 説明 -->
    <text x="960" y="480" font-family="Inter, sans-serif" font-size="14" fill="#0a0a0a" text-anchor="middle">画像を正方形の領域いっぱいに表示し、はみ出た部分は切り取る（Instagram風）</text>
  </g>
  
  <!-- ========== 組み合わせた結果 ========== -->
  <g transform="translate(0, 1050)">
    <text x="960" y="25" font-family="Inter, sans-serif" font-size="20" font-weight="600" fill="#0a0a0a" text-anchor="middle">組み合わせた結果（Instagram風の投稿画像）</text>
    
    <!-- カード全体 -->
    <rect x="560" y="50" width="400" height="400" fill="#ffffff" stroke="#333333" stroke-width="2" rx="12"/>
    
    <!-- ヘッダー部分 -->
    <rect x="560" y="50" width="400" height="50" fill="#f9fafb" rx="12"/>
    <circle cx="585" cy="75" r="14" fill="#e5e5e5"/>
    <text x="585" y="80" font-family="Inter, sans-serif" font-size="11" fill="#666666" text-anchor="middle">U</text>
    <text x="610" y="80" font-family="Inter, sans-serif" font-size="13" fill="#0a0a0a">User</text>
    
    <!-- 画像部分（w-full aspect-square object-cover） -->
    <rect x="560" y="100" width="400" height="350" fill="#3b82f6" opacity="0.3" stroke="#22c55e" stroke-width="3" rx="0"/>
    <text x="760" y="280" font-family="Inter, sans-serif" font-size="15" font-weight="600" fill="#15803d" text-anchor="middle">画像エリア</text>
    <text x="760" y="305" font-family="Inter, sans-serif" font-size="13" fill="#15803d" text-anchor="middle">w-full: 幅100%</text>
    <text x="760" y="325" font-family="Inter, sans-serif" font-size="13" fill="#15803d" text-anchor="middle">aspect-square: 正方形</text>
    <text x="760" y="345" font-family="Inter, sans-serif" font-size="13" fill="#15803d" text-anchor="middle">object-cover: 領域を埋める</text>
    
    <!-- サイズ表示 -->
    <text x="570" y="120" font-family="Inter, sans-serif" font-size="11" fill="#666666">400px（幅）</text>
    <text x="530" y="280" font-family="Inter, sans-serif" font-size="11" fill="#666666">400px（高さ）</text>
    
    <!-- 説明 -->
    <text x="960" y="480" font-family="Inter, sans-serif" font-size="14" fill="#0a0a0a" text-anchor="middle">3つのクラスを組み合わせることで、Instagram風の正方形の投稿画像が表示される</text>
  </g>
  
  <!-- ========== コード例 ========== -->
  <g transform="translate(0, 1500)">
    <rect x="60" y="0" width="1800" height="480" fill="#ffffff" stroke="#e5e5e5" stroke-width="1" rx="8"/>
    
    <text x="80" y="30" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#0a0a0a">実際のコード:</text>
    
    <rect x="80" y="50" width="1760" height="100" fill="#1e1e1e" rx="4"/>
    <text x="100" y="75" font-family="monospace" font-size="13" fill="#d4d4d4">&lt;img</text>
    <text x="100" y="95" font-family="monospace" font-size="13" fill="#d4d4d4">  src="post.image_url"</text>
    <text x="100" y="115" font-family="monospace" font-size="13" fill="#d4d4d4">  alt="投稿画像"</text>
    <text x="100" y="135" font-family="monospace" font-size="13" fill="#9cdcfe">  class="w-full aspect-square object-cover"</text>
    <text x="100" y="155" font-family="monospace" font-size="13" fill="#d4d4d4">/&gt;</text>
    
    <!-- 各クラスの説明 -->
    <g transform="translate(80, 180)">
      <text x="0" y="25" font-family="Inter, sans-serif" font-size="14" fill="#0a0a0a">
        <tspan font-weight="600" fill="#3b82f6">w-full</tspan>
        <tspan fill="#666666">: 親要素の幅いっぱいに広げる（width: 100%）</tspan>
      </text>
      <text x="0" y="50" font-family="Inter, sans-serif" font-size="14" fill="#0a0a0a">
        <tspan font-weight="600" fill="#22c55e">aspect-square</tspan>
        <tspan fill="#666666">: アスペクト比を1:1にする（正方形、aspect-ratio: 1 / 1）</tspan>
      </text>
      <text x="0" y="75" font-family="Inter, sans-serif" font-size="14" fill="#0a0a0a">
        <tspan font-weight="600" fill="#8b5cf6">object-cover</tspan>
        <tspan fill="#666666">: 画像を領域いっぱいに表示し、はみ出た部分を切り取る（object-fit: cover）</tspan>
      </text>
    </g>
  </g>
  
  <!-- 矢印マーカー定義 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333333"/>
    </marker>
  </defs>
</svg>
